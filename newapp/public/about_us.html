                        <p>漳州市兴业电脑有限公司成立于1994年，是一家专业从事现代教育装备规划、设计、研发、制造、安装以及售后服务于一体的高新技术企业。</p>
                        <p><br></p>
                        <p> 位于漳州市金峰工业园区，办公楼及厂房占地二十余亩，经过二十多年的发展，成为以软硬件产品研发、设计、生产、总包、服务为一体的创新新型多元化的企业。</p>
                        <p><br></p>
                        <p>旗下子公司漳州知书达人自动化办公设备有限公司，成立于2015年，专注于研发生产适用于现代教学的集常规教学及网络学习于一体的全能型学生课桌，附合国家标准的高端讲台桌、现代档案装具、多功能会议桌等等产品。</p>
